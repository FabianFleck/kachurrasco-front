<div class="ibox float-e-margins">
  <div class="ibox-title">
      <h5 *ngIf="new">Criar produto</h5>
      <h5 *ngIf="!new">Editar produto</h5>
      <div class="ibox-tools">
          <a class="collapse-link">
              <i class="fa fa-chevron-up"></i>
          </a>
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="fa fa-wrench"></i>
          </a>
          <ul class="dropdown-menu dropdown-user">
              <li><a href="#"></a>
              </li>
              <li><a href="#"></a>
              </li>
          </ul>
      </div>
  </div>
<div class="ibox-content">
  <form method="get" (submit)="saveUpdate(produto)" class="form-horizontal">
      <div class="form-group"><label class="col-sm-2 control-label">Nome</label>
          <div class="col-sm-7">
            <input id="nome" name="nome" [(ngModel)]="produto.nome" type="text" class="form-control">
          </div>
      </div>
      <div class="form-group"><label class="col-sm-2 control-label">Pre√ßo</label>
          <div class="col-sm-7">
            <input id="preco" name="preco" [(ngModel)]="produto.preco" type="number" class="form-control">
          </div>
      </div>
      <div class="form-group"><label class="col-sm-2 control-label">Quantidade</label>
          <div class="col-sm-7">
            <input id="quantidade" name="quantidade" [(ngModel)]="produto.quantidade" type="number" class="form-control">
          </div>
      </div>
      <div class="form-group"><label class="col-sm-2 control-label">Tipo</label>
          <div class="col-sm-7">
            <input id="tipoProduto" name="tipoProduto" [(ngModel)]="produto.tipoProduto" type="text" class="form-control">
          </div>
      </div>
      <!--<div class="hr-line-dashed"></div>-->
      <div class="ibox-title">
        <button class="btn btn-primary" type="submit">Salvar</button>
      </div>
  </form>
</div>
